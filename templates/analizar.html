<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare AI - Analizar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f5fb;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-custom {
            background: #3f51b5;
            padding: 1rem;
        }

        .navbar-custom h2 {
            color: white;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card {
            border-radius: 20px;
            border: none;
            background: white;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.08);
        }

        .btn-main {
            background: #3f51b5;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 10px;
        }

        .btn-main:hover {
            background: #5c6bc0;
        }

        .title {
            font-size: 1.9rem;
            font-weight: 700;
            color: #3f51b5;
        }

        textarea {
            resize: none;
            border-radius: 12px !important;
        }

        .footer-link {
            color: #3f51b5;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar-custom text-center shadow-sm mb-5">
        <h2>MindCare AI</h2>
    </nav>

    <div class="container">

        <div class="text-center mb-4">
            <h1 class="title">Analizar estado emocional</h1>
            <p class="text-muted">Escribe cómo te sientes y MindCare AI interpretará tus emociones.</p>
        </div>

        <div class="card p-5 col-lg-7 mx-auto">

            <form method="POST" action="/analizar">
                {% csrf_token %}

                <label class="form-label fw-semibold">Tu mensaje</label>
                <textarea name="texto" class="form-control" rows="6" placeholder="Escribe aquí lo que sientes..." required></textarea>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-main">Analizar con IA</button>
                </div>
            </form>

        </div>

        <div class="text-center mt-4">
            <a href="/" class="footer-link">← Volver al inicio</a>
        </div>

    </div>

</body>
</html>
