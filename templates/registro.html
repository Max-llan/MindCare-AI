<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            background: #f0f0f0;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .requirement-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .requirement-check.valid {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }
        
        .requirement-check.invalid {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .mensaje {
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .mensaje.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .mensaje.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß† MindCare</h1>
        <h2 style="text-align: center; color: #666; font-size: 20px; margin-bottom: 30px;">Crear Cuenta</h2>

        <form id="formRegistro">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electr√≥nico</label>
                <input type="email" id="correo" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="contrase√±a">Contrase√±a</label>
                <input type="password" id="contrase√±a" placeholder="M√≠nimo 8 caracteres" required>
            </div>

            <div class="password-requirements">
                <strong style="display: block; margin-bottom: 10px;">Requisitos de contrase√±a:</strong>
                <div class="requirement">
                    <span class="requirement-check" id="check-length">‚úì</span>
                    <span>Entre 8 y 16 caracteres</span>
                </div>
                <div class="requirement">
                    <span class="requirement-check" id="check-lowercase">‚úì</span>
                    <span>Al menos una letra min√∫scula</span>
                </div>
                <div class="requirement">
                    <span class="requirement-check" id="check-special">‚úì</span>
                    <span>Al menos un car√°cter especial (!@#$%^&*)</span>
                </div>
            </div>

            <button type="submit" id="btnRegistro">Registrarse</button>
        </form>

        <div id="resultado"></div>

        <div class="footer">
            ¬øYa tienes cuenta? <a href="/login/">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        // Validaci√≥n en tiempo real de la contrase√±a
        const passwordInput = document.getElementById("contrase√±a");
        const btnRegistro = document.getElementById("btnRegistro");

        function validarContrase√±a(password) {
            const requirements = {
                length: password.length >= 8 && password.length <= 16,
                lowercase: /[a-z]/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            // Actualizar indicadores visuales
            document.getElementById("check-length").className = 
                requirements.length ? "requirement-check valid" : "requirement-check invalid";
            document.getElementById("check-lowercase").className = 
                requirements.lowercase ? "requirement-check valid" : "requirement-check invalid";
            document.getElementById("check-special").className = 
                requirements.special ? "requirement-check valid" : "requirement-check invalid";

            // Habilitar/deshabilitar bot√≥n solo si hay texto en el campo
            const todosValidos = Object.values(requirements).every(v => v);
            btnRegistro.disabled = password.length === 0 || !todosValidos;

            return requirements;
        }

        // Validar mientras el usuario escribe
        passwordInput.addEventListener("input", (e) => {
            validarContrase√±a(e.target.value);
        });

        // El bot√≥n comienza habilitado para permitir entrada
        btnRegistro.disabled = false;

        // Env√≠o del formulario
        document.getElementById("formRegistro").addEventListener("submit", async (e) => {
            e.preventDefault();

            let nombre = document.getElementById("nombre").value.trim();
            let correo = document.getElementById("correo").value.trim();
            let contrase√±a = document.getElementById("contrase√±a").value;

            // Validar que todos los campos est√©n completos
            if (!nombre || !correo || !contrase√±a) {
                mostrarMensaje("Por favor completa todos los campos", "error");
                return;
            }

            // Validar contrase√±a
            const requirements = validarContrase√±a(contrase√±a);
            if (!Object.values(requirements).every(v => v)) {
                mostrarMensaje("La contrase√±a no cumple con los requisitos:\n- Entre 8 y 16 caracteres\n- Al menos una letra min√∫scula\n- Al menos un car√°cter especial (!@#$%^&*)", "error");
                return;
            }

            // Mostrar estado de carga
            btnRegistro.disabled = true;
            btnRegistro.innerText = "Registrando...";

            try {
                let response = await fetch("/api/registro/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, correo, contrase√±a })
                });

                let data = await response.json();

                if (response.ok) {
                    mostrarMensaje("¬°Usuario creado con √©xito! Redirigiendo...", "success");
                    setTimeout(() => {
                        window.location.href = "/login/";
                    }, 2000);
                } else {
                    mostrarMensaje(data.error || "Error al registrarse", "error");
                    btnRegistro.disabled = false;
                    btnRegistro.innerText = "Registrarse";
                }
            } catch (error) {
                mostrarMensaje("Error de conexi√≥n", "error");
                btnRegistro.disabled = false;
                btnRegistro.innerText = "Registrarse";
            }
        });

        function mostrarMensaje(texto, tipo) {
            const div = document.getElementById("resultado");
            div.className = `mensaje ${tipo}`;
            div.innerText = texto;
        }
    </script>

</body>
</html>
