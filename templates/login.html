<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - MindCare</title>
</head>
<body>

<h2>Iniciar Sesión</h2>

<form id="loginForm">
    <label>Correo:</label>
    <input type="email" id="correo" required><br>

    <label>Contraseña:</label>
    <input type="password" id="contraseña" required><br>

    <button type="submit">Ingresar</button>
</form>

<p id="msg"></p>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const correo = document.getElementById("correo").value;
    const contraseña = document.getElementById("contraseña").value;

    const res = await fetch("/api/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, contraseña })
    });

    const data = await res.json();

    if (data.access) {
        localStorage.setItem("token", data.access);
        window.location.href = "/analizar/";
    } else {
        document.getElementById("msg").innerText = data.error || "Error de login";
    }
});
</script>

</body>
</html>
