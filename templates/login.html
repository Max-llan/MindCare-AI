<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 {
            text-align: center;
            color: #666;
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .mensaje {
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .mensaje.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .mensaje.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 MindCare</h1>
        <h2>Iniciar Sesi칩n</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo electr칩nico</label>
                <input type="email" id="correo" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="contrase침a">Contrase침a</label>
                <input type="password" id="contrase침a" placeholder="Tu contrase침a" required>
            </div>

            <button type="submit" id="btnLogin">Ingresar</button>
        </form>

        <div id="msg"></div>

        <div class="divider">
            <span>쯇rimera vez?</span>
        </div>

        <div class="footer">
            <a href="/registro/">Crea una nueva cuenta</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const correo = document.getElementById("correo").value.trim();
            const contrase침a = document.getElementById("contrase침a").value;
            const btnLogin = document.getElementById("btnLogin");

            if (!correo || !contrase침a) {
                mostrarMensaje("Por favor completa todos los campos", "error");
                return;
            }

            // Mostrar estado de carga
            btnLogin.disabled = true;
            btnLogin.innerText = "Validando...";

            try {
                const res = await fetch("/api/login/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ correo, contrase침a })
                });

                const data = await res.json();

                if (data.access) {
                    mostrarMensaje("춰Bienvenido! Redirigiendo...", "success");
                    localStorage.setItem("token", data.access);
                    setTimeout(() => {
                        window.location.href = "/analizar/";
                    }, 1500);
                } else {
                    mostrarMensaje(data.error || "Credenciales inv치lidas", "error");
                    btnLogin.disabled = false;
                    btnLogin.innerText = "Ingresar";
                }
            } catch (error) {
                mostrarMensaje("Error de conexi칩n con el servidor", "error");
                btnLogin.disabled = false;
                btnLogin.innerText = "Ingresar";
            }
        });

        function mostrarMensaje(texto, tipo) {
            const div = document.getElementById("msg");
            div.className = `mensaje ${tipo}`;
            div.innerText = texto;
        }
    </script>

</body>
</html>
