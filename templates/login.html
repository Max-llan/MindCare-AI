<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #resultado {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Iniciar Sesi칩n</h2>

        <form id="formLogin">
            <input type="email" id="correo" placeholder="Correo" required>
            <input type="password" id="contrase침a" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
        </form>

        <div id="resultado"></div>

        <a href="/registro/">쯅o tienes cuenta? Crear una</a>
    </div>


    <!-- ======================== -->
    <!-- SCRIPT DE CONEXI칍N LOGIN -->
    <!-- ======================== -->
    <script>
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
        e.preventDefault(); // evita recarga

        let correo = document.getElementById("correo").value;
        let contrase침a = document.getElementById("contrase침a").value;

        let response = await fetch("/api/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ correo, contrase침a })
        });

        let data = await response.json();

        if (response.ok) {
            localStorage.setItem("token", data.access);

            document.getElementById("resultado").innerHTML =
                "<span style='color:green'>Login correcto 游꿀</span>";

            // Redirige a an치lisis del texto
            setTimeout(() => {
                window.location.href = "/analizar/";
            }, 800);

        } else {
            document.getElementById("resultado").innerHTML =
                "<span style='color:red'>" + data.error + "</span>";
        }
    });
    </script>

</body>
</html>
